<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Board Game - P5JS</title>
        <link rel="stylesheet" href="./scss/styles.scss" />
    </head>
    <body class="body__fullscreen">
        <header>
            <h1>
                <span>P5JS Experiments</span>
                <span>Board Game</span>
            </h1>
            <button class="btn-dialog">How to Play?</button>
            <dialog>
                <div class="dialog-wrapper">
                    <button autofocus class="btn-dialog-close">&times;</button>
                    <h1>Board Game</h1>
                    <p>
                        This is a simple Board Game implimentation. @todo: how to play
                        <br />
                    </p>
                    <a class="link-repo" target="_blank" href="https://github.com/rans0000/p5js-experiments">Github repo</a>
                </div>
            </dialog>
        </header>
        <main id="app"></main>
        <span id="gui"></span>
        <form class="cross-bord__score" id="score-card" style="display: none">
            <p class="cross-bord__status" id="status"></p>
            <button id="btn-reset" class="cross-bord__btn" type="submit">Reset Game</button>
        </form>
        <footer>
            A bunch of creative coding experiments using p5JS.
            <a href="https://github.com/rans0000" target="_blank">https://github.com/rans0000</a>
        </footer>
        <script type="module" src="./scripts/dialog.ts"></script>
        <script type="module" src="./scripts/board-game.ts"></script>
    </body>
</html>
